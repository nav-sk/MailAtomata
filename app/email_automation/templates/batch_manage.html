<!DOCTYPE html>
<html>
  <head>
    <title>Email Scheduler</title>
    <style>
      /* CSS for cool and good-looking UI design */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 80%;
        margin: 0 auto;
        margin-top: 5rem;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .table-container {
        margin-top: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        width: 150px;
        text-align: left;
        text-align: center;
      }

      tr > th:last-child {
        width: 150px;
        margin: 0;
      }
      tr {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
      }

      .button-container {
        display: flex;
        width: 150px;
        justify-content: space-between;
      }

      .button-container button {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .button-container button.start {
        background-color: #4caf50;
        color: #fff;
      }

      .button-container button.delete {
        background-color: #f44336;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Email Automation</h1>
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Batch Name</th>
              <th>Total Targets</th>
              <th>Sent</th>
              <th>Failed</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>Data 1</td>
              <td>Data 2</td>
              <td>Data 3</td>
              <td>Data 4</td>
              <td>Data 5</td>
              <td class="button-container">
                <button class="start">Start</button>
                <button class="delete">Delete</button>
              </td>
            </tr> -->
            {% for batch in batches %}
            <tr>
              <td>{{ batch.name }}</td>
              <td>{{ batch.total_emails }}</td>
              <td>{{ batch.completed_emails }}</td>
              <td>{{ batch.failed_emails }}</td>
              <td
                style="color: {% if batch.status == 'COMPLETED' %}green{% elif batch.status == 'FAILED' %}red{% else %}black{% endif %};"
              >
                {{ batch.status }}
              </td>
              <td class="button-container">
                <button
                  class="start"
                  {%
                  if
                  batch.status
                  !="PENDING"
                  %}disabled{%
                  endif
                  %}
                  data-batch-id="{{ batch.id }}"
                >
                  Start
                </button>
                <button class="delete" data-batch-id="{{ batch.id }}">
                  Delete
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <script>
      // Add click event listener to each start button
      const startButtons = document.querySelectorAll(".start");
      const deleteButtons = document.querySelectorAll(".delete");
      const csrfmiddlewaretoken = "{{ csrf_token }}";
      startButtons.forEach((button) => {
        button.addEventListener("click", function () {
          let batchId = this.dataset.batchId;
          let secretKey = prompt("Please enter your secret key");
          // Handle start action here
          fetch("", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": csrfmiddlewaretoken,
            },
            body: JSON.stringify({
              batchId,
              secretKey,
              action: "START",
            }),
          })
            .then((response) => response.text())
            .then((html) => {
              document.write(html);
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
      });

      // Add click event listener to each delete button
      deleteButtons.forEach((button) => {
        button.addEventListener("click", function () {
          let batchId = this.dataset.batchId;
          let secretKey = prompt("Please enter your secret key");
          // Handle delete action here
          fetch("", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": csrfmiddlewaretoken,
            },
            body: JSON.stringify({
              batchId,
              secretKey,
              action: "DELETE",
            }),
          })
            .then((response) => response.text())
            .then((html) => {
              document.write(html);
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
      });
    </script>
  </body>
</html>
